<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<button *ngIf="!inEditMode" (click)="addForecast()">Add forecast</button>
<button *ngIf="inEditMode" (click)="cancelAdd()">Cancel</button>

<app-weather-forecast-form *ngIf="inEditMode"></app-weather-forecast-form>

<button (click)="addRandomForecast()">Add Random Forecast</button>

<!-- <p *ngIf="!forecasts"><em>Loading...</em></p> -->
<div *ngIf="forecasts$ | async; let forecasts;">
    <table class='table table-striped' aria-labelledby="tableLabel">
        <thead>
            <tr>
                <th>Date</th>
                <th>Temp. (C)</th>
                <th>Temp. (F)</th>
                <th>Summary</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let forecast of forecasts">
                <td>{{ forecast.date }}</td>
                <td>{{ forecast.temperatureC }}</td>
                <td>{{ forecast.temperatureF }}</td>
                <td>{{ forecast.summary }}</td>
            </tr>
        </tbody>
    </table>
</div>
